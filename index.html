<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Map</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="section">
        <h1>WEATHER FORECAST</h1>
      <input type="text" id="loc_name" placeholder="Enter your location name" />
      <button onclick="fetchWeather()">Fetch data</button>
      <div id="result">

    </div>
      <div class="video-container">
        <video autoplay loop muted>
          <source src="video/video.mp4" type="video/mp4" />
        </video>
      </div>
    </div>
    <script>
      function fetchWeather() {
        let location_name = loc_name.value;
        fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${location_name}&appid=7b294ec153ad719745be63c4f5ae22fe&units=metric`
        )
          .then((res) => res.json())
          .then((data) => displayValues(data));
      }
      function displayValues(data) {
        let location_name = data.name;
        let temperature = data["main"].temp;
        let wind_speed =data["wind"].speed;
        let weather_type = data["weather"][0].main;
        html_data=``;
        html_data+=`<div class="info" >
<div><b>Location Name:${location_name}</b></div>
<div>Temperature:${temperature}</div>
<div>Wind Speed:${wind_speed} KM/H</div>
<div>Weather Type:${weather_type}</div>
</div>`
document.querySelector("#result").innerHTML=html_data
      }
    </script>
    
  </body>
</html>
